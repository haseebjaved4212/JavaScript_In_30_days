<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Cart</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: white;
        }
        .container {
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="flex items-start justify-center min-h-screen p-8 space-x-8">

    <!-- Product Section -->
    <div class="container w-1/2 p-8 rounded-2xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Products</h1>
        <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Products will be rendered here -->
        </div>
    </div>

    <!-- Shopping Cart Section -->
    <div class="container w-1/2 p-8 rounded-2xl sticky top-8 self-start">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Shopping Cart</h2>
        <ul id="cart-list" class="space-y-4 mb-6">
            <!-- Cart items will be rendered here -->
        </ul>
        <div class="border-t pt-4 flex justify-between items-center text-2xl font-bold">
            <span>Total:</span>
            <span id="total-price">$0.00</span>
        </div>
    </div>

</body>
</html>
