<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 29: Library Management System</title>
  <!-- Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }

    .container {
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

  <div class="container w-full max-w-2xl p-8 rounded-2xl">

    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Library Management System</h1>
    <p class="text-gray-600 mb-8 text-center">This project demonstrates OOP Composition by building a `Library` that
      manages `Book` objects.</p>

    <div class="flex flex-col md:flex-row gap-8">
      <!-- Left side: Book and Library info -->
      <div class="flex-1">
        <div class="mb-6">
          <h2 class="text-xl font-semibold mb-2">Library Status</h2>
          <p class="text-gray-600">Total Books: <span id="total-books-count" class="font-bold">0</span></p>
          <p class="text-gray-600">Available Books: <span id="available-books-count" class="font-bold">0</span></p>
        </div>
        <div class="space-y-4">
          <button id="list-button"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md transition-colors duration-200">List
            Available Books</button>
          <button id="borrow-button"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md transition-colors duration-200">Borrow
            a Book</button>
          <button id="return-button"
            class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-md transition-colors duration-200">Return
            a Book</button>
        </div>
      </div>

      <!-- Right side: Results display -->
      <div class="flex-1">
        <div class="border border-gray-200 p-6 rounded-lg h-96 overflow-y-auto">
          <h2 class="text-xl font-semibold mb-4">Books List</h2>
          <div id="books-list" class="space-y-4">
            <!-- Books will be rendered here -->
          </div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
