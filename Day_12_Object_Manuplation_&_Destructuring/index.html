<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 12: Book Information Extractor</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
      color: #e2e8f0;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .app-container {
      max-width: 900px;
      width: 100%;
      background-color: rgba(26, 32, 44, 0.9);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(71, 85, 105, 0.5);
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    h1 {
      color: #63b3ed;
      text-align: center;
      font-size: 2.8rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .content-section {
      display: grid;
      gap: 20px;
      grid-template-columns: 1fr 1fr;
    }

    .data-panel {
      background-color: #2d3748;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .data-panel h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #63b3ed;
      margin-bottom: 15px;
      border-bottom: 1px solid #4a5568;
      padding-bottom: 8px;
    }

    .book-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .book-card,
    .extracted-card {
      background-color: #4a5568;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      font-size: 0.9rem;
    }

    .book-card strong,
    .extracted-card strong {
      color: #e2e8f0;
    }

    .extracted-card strong {
      color: #38a169;
    }

    .extract-btn {
      background: linear-gradient(45deg, #48bb78, #38a169);
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: all 0.2s ease-in-out;
      cursor: pointer;
      border: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      align-self: center;
      margin-top: 10px;
    }

    .extract-btn:hover {
      background: linear-gradient(45deg, #38a169, #2f855a);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .extract-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="app-container">
    <h1>Book Information Extractor</h1>

    <div class="content-section">
      <!-- Original Data Panel -->
      <div class="data-panel">
        <h2>Original Book Data</h2>
        <div id="originalBookList" class="book-list">
          <!-- Original data will be rendered here -->
        </div>
      </div>

      <!-- Extracted Data Panel -->
      <div class="data-panel">
        <h2>Extracted Details (Title & Author)</h2>
        <div id="extractedInfoList" class="book-list">
          <!-- Extracted data will be rendered here -->
          <div class="p-4 bg-gray-700 rounded-md shadow-lg text-center">
            Click the button below to extract the data.
          </div>
        </div>
      </div>
    </div>

    <button id="extractBtn" class="extract-btn">Extract Titles and Authors</button>
  </div>
  <script src="index.js"></script>
</body>

</html>
