<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 13: Config File Simulator</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
      color: #e2e8f0;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .app-container {
      max-width: 900px;
      width: 100%;
      background-color: rgba(26, 32, 44, 0.9);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(71, 85, 105, 0.5);
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    h1 {
      color: #63b3ed;
      text-align: center;
      font-size: 2.8rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    .content-section {
      display: grid;
      gap: 20px;
      grid-template-columns: 1fr 1fr;
    }

    .data-panel {
      background-color: #2d3748;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .data-panel h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #48bb78;
      margin-bottom: 15px;
      border-bottom: 1px solid #4a5568;
      padding-bottom: 8px;
    }

    pre {
      background-color: #1a202c;
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 0.9rem;
      border: 1px dashed #4a5568;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .action-btn {
      background: linear-gradient(45deg, #48bb78, #38a169);
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: all 0.2s ease-in-out;
      cursor: pointer;
      border: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .action-btn:hover {
      background: linear-gradient(45deg, #38a169, #2f855a);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .action-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <div class="app-container">
    <h1>Config File Simulator</h1>

    <div class="content-section">
      <!-- JavaScript Object Panel -->
      <div class="data-panel">
        <h2>Original JavaScript Object</h2>
        <pre id="originalJsObject"></pre>
      </div>

      <!-- Converted Data Panel -->
      <div class="data-panel">
        <h2>Converted Data</h2>
        <pre id="convertedData"></pre>
      </div>
    </div>

    <div class="controls">
      <button id="stringifyBtn" class="action-btn">Convert to JSON</button>
      <button id="parseBtn" class="action-btn">Parse JSON Back</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
