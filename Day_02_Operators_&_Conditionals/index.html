<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 02: Simple Calculator</title>
  <!-- Tailwind CSS CDN for easy styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom font for a clean look */
    body {
      font-family: "Inter", sans-serif;
    }

    /* Basic styling for the body to center content */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f2f5;
      /* Light gray background */
    }
  </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="calculator-container bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
    <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Simple Calculator</h1>

    <!-- Input fields for numbers -->
    <div class="mb-5 space-y-4">
      <input type="number" id="num1" placeholder="Enter first number"
        class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg transition duration-200 ease-in-out">
      <input type="number" id="num2" placeholder="Enter second number"
        class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg transition duration-200 ease-in-out">
    </div>

    <!-- Operation buttons -->
    <div class="grid grid-cols-2 gap-4 mb-6">
      <button id="addBtn"
        class="operator-btn bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 active:scale-95 text-xl">
        + Add
      </button>
      <button id="subtractBtn"
        class="operator-btn bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 active:scale-95 text-xl">
        - Subtract
      </button>
      <button id="multiplyBtn"
        class="operator-btn bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 active:scale-95 text-xl">
        * Multiply
      </button>
      <button id="divideBtn"
        class="operator-btn bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 active:scale-95 text-xl">
        / Divide
      </button>
    </div>

    <!-- Result display area -->
    <div class="result-display bg-gray-50 p-4 rounded-lg border-2 border-gray-200 text-center">
      <h2 class="text-xl font-semibold text-gray-700 mb-2">Result:</h2>
      <p id="result" class="text-4xl font-extrabold text-blue-700">0</p>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
