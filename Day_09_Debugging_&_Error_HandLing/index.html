<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 09: Error-Resilient Calculator</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
      /* Dark Slate to Dark Gray */
      color: #e2e8f0;
      /* Light gray text */
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Center vertically */
      min-height: 100vh;
      padding: 20px;
    }

    .calculator-container {
      max-width: 400px;
      width: 100%;
      background-color: rgba(26, 32, 44, 0.9);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(71, 85, 105, 0.5);
      padding: 30px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      color: #63b3ed;
      font-size: 2.5rem;
      margin-bottom: 15px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
    }

    .input-group label {
      text-align: left;
      font-weight: 500;
      color: #a0aec0;
    }

    .input-group input[type="text"] {
      width: 100%;
      padding: 12px;
      background-color: #2d3748;
      color: #e2e8f0;
      border: 2px solid #4a5568;
      border-radius: 10px;
      font-size: 1.1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .input-group input[type="text"]::placeholder {
      color: #a0aec0;
    }

    .input-group input[type="text"]:focus {
      outline: none;
      border-color: #63b3ed;
      box-shadow: 0 0 0 4px rgba(99, 179, 237, 0.3);
    }

    .buttons-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .operation-btn {
      background: linear-gradient(45deg, #4299e1, #3182ce);
      /* Blue gradient */
      color: white;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.5rem;
      transition: all 0.2s ease-in-out;
      cursor: pointer;
      border: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .operation-btn:hover {
      background: linear-gradient(45deg, #3182ce, #2b6cb0);
      /* Darker blue on hover */
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .operation-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .display-area {
      background-color: #2d3748;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      min-height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.8rem;
      font-weight: bold;
      margin-top: 15px;
    }

    #resultDisplay {
      color: #48bb78;
      /* Green for result */
    }

    #errorDisplay {
      color: #e53e3e;
      /* Red for error */
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="calculator-container">
    <h1>Simple Calculator</h1>

    <div class="input-group">
      <label for="num1">Number 1:</label>
      <input type="text" id="num1" placeholder="Enter first number" value="10">
    </div>

    <div class="input-group">
      <label for="num2">Number 2:</label>
      <input type="text" id="num2" placeholder="Enter second number" value="5">
    </div>

    <div class="buttons-grid">
      <button class="operation-btn" data-operation="add">+</button>
      <button class="operation-btn" data-operation="subtract">-</button>
      <button class="operation-btn" data-operation="multiply">x</button>
      <button class="operation-btn" data-operation="divide">/</button>
    </div>

    <div id="resultDisplay" class="display-area">Result: 0</div>
    <div id="errorDisplay" class="display-area hidden">Error: Invalid input</div>
  </div>

  <script src="index.js"></script>
</body>

</html>
