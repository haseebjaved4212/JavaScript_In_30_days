<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 20: Real-Time Weather App</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts for Inter -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #111827;
      color: #e5e7eb;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    #weather-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s ease-in-out;
      filter: brightness(0.5);
    }

    /* Default gradient background */
    #weather-background.default {
      background-image: linear-gradient(135deg, #1f2937 0%, #0c1524 100%);
    }

    /* Specific weather backgrounds with placeholder images */
    #weather-background.clear {
      background-image: url('https://placehold.co/1920x1080/4299E1/FFFFFF?text=Clear+Skies');
    }

    #weather-background.clouds {
      background-image: url('https://placehold.co/1920x1080/A0AEC0/FFFFFF?text=Cloudy+Weather');
    }

    #weather-background.rain,
    #weather-background.drizzle {
      background-image: url('https://placehold.co/1920x1080/3182CE/FFFFFF?text=Rainy+Day');
    }

    #weather-background.thunderstorm {
      background-image: url('https://placehold.co/1920x1080/4A5568/FFFFFF?text=Thunderstorms');
    }

    #weather-background.snow {
      background-image: url('https://placehold.co/1920x1080/E2E8F0/1A202C?text=Snowy+Weather');
    }

    #weather-background.mist,
    #weather-background.smoke,
    #weather-background.haze,
    #weather-background.fog {
      background-image: url('https://placehold.co/1920x1080/4A5568/FFFFFF?text=Misty+Conditions');
    }

    .container {
      max-width: 600px;
      width: 100%;
      background-color: rgba(17, 24, 39, 0.85);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid #374151;
      text-align: center;
    }

    h1 {
      color: #63b3ed;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .weather-panel {
      background-color: #1f2937;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #374151;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }

    .weather-panel h2 {
      font-size: 2rem;
      font-weight: 600;
      color: #a7f3d0;
    }

    .weather-panel p {
      font-size: 1.1rem;
    }

    .loading-spinner {
      border: 4px solid #374151;
      border-top: 4px solid #63b3ed;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .error-message {
      color: #f56565;
      font-weight: bold;
    }

    #weatherForm {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    #cityInput {
      flex-grow: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #374151;
      background-color: #374151;
      color: #e5e7eb;
      font-size: 1rem;
    }

    #cityInput:focus {
      outline: none;
      border-color: #63b3ed;
      box-shadow: 0 0 0 2px rgba(99, 179, 237, 0.5);
    }

    #fetchBtn {
      background: linear-gradient(45deg, #4299e1, #3182ce);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.2s ease-in-out;
      cursor: pointer;
      border: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #fetchBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <div id="weather-background" class="default"></div>

  <div class="container">
    <h1>Real-Time Weather App</h1>
    <p class="text-gray-400 mb-6">Enter a city to get its current weather from a real API.</p>

    <form id="weatherForm">
      <input type="text" id="cityInput" placeholder="Enter city name (e.g., London)" required>
      <button type="submit" id="fetchBtn">Get Weather</button>
    </form>

    <div id="weatherDisplay" class="weather-panel">
      <p>Enter a city and click 'Get Weather' to begin.</p>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
