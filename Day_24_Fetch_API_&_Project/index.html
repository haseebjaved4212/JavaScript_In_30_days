<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Joke Generator</title>
  <!-- Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }

    .container {
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

  <div class="container w-full max-w-lg p-8 rounded-2xl text-center">

    <h1 class="text-3xl font-bold text-gray-800 mb-6">Joke of the Day</h1>

    <!-- Joke Display Area -->
    <div id="joke-container" class="bg-gray-100 p-6 rounded-xl flex items-center justify-center min-h-[150px]">
      <p id="joke-text" class="text-xl text-gray-700">Click the button to get a joke!</p>
    </div>

    <!-- Button to trigger fetch -->
    <button id="new-joke-btn"
      class="mt-6 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-full shadow-md transition-colors duration-200">
      Get a New Joke
    </button>
  </div>

  <script src="index.js"></script>
</body>

</html>
