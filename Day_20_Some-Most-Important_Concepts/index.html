<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Stopwatch</title>
  <!-- Tailwind CSS for modern styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a;
    }

    .stopwatch-container {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn {
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

  <!-- Stopwatch Container -->
  <div class="stopwatch-container w-full max-w-xl p-10 rounded-2xl flex flex-col items-center text-center text-white">

    <h1 class="text-4xl md:text-5xl font-bold mb-6 text-purple-400 drop-shadow-lg">Digital Stopwatch</h1>

    <!-- Stopwatch Display -->
    <div id="stopwatchDisplay" class="text-6xl md:text-8xl font-bold tracking-wider mb-8">
      00:00:00
    </div>

    <!-- Control Buttons -->
    <div class="flex space-x-4 mb-8">
      <button id="startBtn"
        class="btn bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg">Start</button>
      <button id="pauseBtn"
        class="btn bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg">Pause</button>
      <button id="lapBtn"
        class="btn bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg">Lap</button>
      <button id="resetBtn"
        class="btn bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg">Reset</button>
    </div>

    <!-- Laps List -->
    <div class="w-full mt-6">
      <h2 class="text-2xl font-bold mb-4 text-purple-300">Laps</h2>
      <ul id="lapsList" class="space-y-2 text-left w-full max-h-60 overflow-y-auto pr-2">
        <!-- Laps will be added here dynamically by index.js -->
      </ul>
    </div>
  </div>



</body>

</html>
